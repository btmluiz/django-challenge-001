version: '3.0'

services:
  db:
    image: postgres:12
    env_file:
      - configs/.env.dev
    volumes:
    - ./cache/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "challenge"
      POSTGRES_DB: "challenge"
  migration-dev:
    build: ./
    env_file:
      - configs/.env.dev
    command: bash -c "python manage.py makemigrations && python manage.py migrate"
    volumes:
    - "./:/code"
    links:
      - db
    depends_on:
      - db
  web-dev:
    build: ./
    env_file:
      - configs/.env.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
    - "./:/code"
    links:
      - db
    ports:
    - "8000:8000"
    depends_on:
      - db
      - migration-dev

volumes:
  db: {}